<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav button{
        margin-left: 10px;
        }

    </style>
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand">Smart To-Let</a>
    <div class="d-flex justify-content-start">
        <button type="button" class="btn btn-success"><a href="{% url 'signup' %}">Sign Up</a></button>
      <button type="button" class="btn btn-success"><a href="{% url 'login' %}">Login</a></button>
    </div>
  </div>
</nav>
<nav>


</nav>
{% for message in  messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show text-center" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    <h1>This is the homepage</h1>
    <a href="{% url 'another' %}">Go to another page</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    

</body>
</html>
