<!-- edit_profile.html -->
{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    
<div class="container">
  <div class="card" style="width: 35rem;">
      <div class="card-body">
          <form method="POST", enctype="multipart/form-data">
              {% csrf_token %}
              {{form.as_p}}
              <button class="btn btn-primary" type="submit" value="submit">Update</button>
          </form>
      </div>
    </div>
</div>
{% endblock %}
