{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="">
      <div class="signup-container">
        {% comment %}
        <div class="col-md-4 bg-light">
          <img class="img-thumbnail" src="{% static 'images/to-let-vector.jpg' %}" />
        </div>
        {% endcomment %}
        <div class="container">
          <div class="signup">
            <h3 class="text-black text-center text-white">Sign Up Here</h3>
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            <form action="signup" method="post">
              {% csrf_token %}
              <label class="text-white">User Name</label>
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Create username" Required />
              </div>
              <label class="text-white">First Name</label>
              <div class="form-group">
                <input type="text" class="form-control" name="fname" placeholder="Enter your First name" Required />
              </div>
              <label class="text-white">Last Name</label>
              <div class="form-group">
                <input type="text" class="form-control" name="lname" placeholder="Enter your Last name" Required />
              </div>
              <label class="text-white">Email</label>
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Enter your email" Required />
              </div>
              <label class="text-white">Password</label>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" Required />
                <p class="text-danger">**Password length must be atleast<b> 8 characters</b></p>
              </div>
              <label class="text-white">Confirm Password</label>
              <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" Required />
                <div class="d-grid gap-2 mt-4">
                  <button class="btn btn-primary fw-bold" type="submit">Sign Up</button>
                </div>
              </div>
            </form>
            <p class="fs-7 fw-bold text-white mt-3">
              Already User? <a class="text-warning" href="login">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
