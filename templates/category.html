{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'CSS/home.css' %}"> 
    <title>Document</title>
</head>
<body>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for prop in property %}
        <div class="col">
          <div class="card h-100 w-100" style="width: 25rem;">
            
            {% if prop.property_img %}
              <!-- Ensure to render the image URL correctly -->
              <img src="{{ prop.property_img.url }}" class="card-img-top" alt="Property Image">
          {% else %}
              <p>No profile image available</p>
          {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{prop.category}}</h5>
              <p class="card-text">{{prop.space}}</p>
              <p class="card-text">{{prop.address}}</p>
              <p class="card-text">à§³: {{prop.price}}</p>            
              <a href="#" class="btn btn-primary">View Details</a>
            </div>          
          </div>
        </div>
        {% endfor %}
      </div>
</body>
</html>
