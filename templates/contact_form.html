<!-- contact_form.html -->
{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container mx-auto shadow-lg p-5 w-full md:w-2/3  lg:w-1/2  mt-5">
    <h2 class="text-3xl text-center text-[#F4511E] font-bold">Contact Us</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 flex flex-col">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="border border-gray-400 px-3 py-2 rounded outline-none focus:border focus:border-[#F4511E]" id="name" name="name" required placeholder="Enter your Name">
        </div>
        <div class="mb-3 flex flex-col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="border border-gray-400 px-3 py-2 rounded outline-none focus:border focus:border-[#F4511E]" id="email" name="email" required placeholder="Enter your Email">
        </div>
         <div class="mb-3 flex flex-col">
            <label for="subject" class="form-label">Subject</label>
            <input type="subject" class="border border-gray-400 px-3 py-2 rounded outline-none focus:border focus:border-[#F4511E]" id="subject" name="subject" required placeholder="Enter your Subject">
        </div>


        <div class="mb-3 flex flex-col">
            <label for="message" class="form-label">Message</label>
            <textarea class="border border-gray-400 px-3 py-2 rounded outline-none focus:border focus:border-[#F4511E]"  id="message" name="message" rows="5" required 
            placeholder="Enter your Message"
            ></textarea>
        </div>
        <button type="submit" class="w-full bg-[#F4511E] text-white font-medium rounded px-5 py-3 hover:shadow-lg duration-200">Submit</button>
    </form>

 
</div>
</div>
{% endblock %}
